<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Makawi Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Css/estilos.css">
    <link rel="stylesheet" href="Css/Componentes/index.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .reset-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
            max-width: 150px;
        }
        h1 {
            color: #FF69B4;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #FF69B4;
            border-color: #FF69B4;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #e0579f;
            border-color: #e0579f;
        }
        .error-msg {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .toggle-pass {
            border-color: #ced4da;
        }
        .success-container {
            display: none;
        }
        .success-icon {
            font-size: 3rem;
            color: #2ecc71;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <img src="Imagenes/MakawiLogoBg.png" alt="Makawi Store" class="logo">
        
        <div id="reset-form-container">
            <h1>Restablecer Contraseña</h1>
            <p class="mb-4">Ingresa tu nueva contraseña para tu cuenta.</p>
            
            <form id="resetPasswordForm">
                <div class="error-msg" id="reset-errores"></div>
                
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Nueva contraseña" required>
                    <button type="button" class="btn btn-outline-secondary toggle-pass" data-target="password">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
                <div class="error-msg" id="error-password"></div>
                
                <div class="input-group">
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirmar contraseña" required>
                    <button type="button" class="btn btn-outline-secondary toggle-pass" data-target="confirm-password">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
                <div class="error-msg" id="error-confirm"></div>
                
                <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
            </form>
        </div>
        
        <div id="success-container" class="success-container">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h1>¡Contraseña Actualizada!</h1>
            <p class="mb-4">Tu contraseña ha sido actualizada correctamente.</p>
            <a href="index.html" class="btn btn-primary w-100">Volver al Inicio</a>
        </div>
        
        <div id="error-container" class="success-container">
            <i class="bi bi-exclamation-circle-fill success-icon" style="color: #e74c3c;"></i>
            <h1>Enlace Inválido</h1>
            <p class="mb-4" id="error-message">El enlace de recuperación es inválido o ha expirado.</p>
            <a href="index.html" class="btn btn-primary w-100">Volver al Inicio</a>
        </div>
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Verificar si hay token en la URL
        const token = getParameterByName('token');
        if (!token) {
            document.getElementById('reset-form-container').style.display = 'none';
            document.getElementById('error-container').style.display = 'block';
            document.getElementById('error-message').textContent = 'No se proporcionó un token de recuperación válido.';
        }
        
        // Configurar botones para mostrar/ocultar contraseña
        document.querySelectorAll('.toggle-pass').forEach(btn => {
            btn.addEventListener('click', () => {
                const inputId = btn.getAttribute('data-target');
                const input = document.getElementById(inputId);
                if (input) {
                    input.type = input.type === 'password' ? 'text' : 'password';
                    btn.innerHTML = input.type === 'password' 
                        ? '<i class="bi bi-eye-fill"></i>' 
                        : '<i class="bi bi-eye-slash-fill"></i>';
                }
            });
        });
        
        // Manejar envío del formulario
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Limpiar errores previos
            document.querySelectorAll('.error-msg').forEach(el => el.textContent = '');
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validaciones
            let isValid = true;
            
            if (password.length < 6) {
                document.getElementById('error-password').textContent = 'La contraseña debe tener al menos 6 caracteres';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('error-confirm').textContent = 'Las contraseñas no coinciden';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    document.getElementById('reset-errores').textContent = data.mensaje || 'Error al restablecer la contraseña';
                    return;
                }
                
                // Mostrar mensaje de éxito
                document.getElementById('reset-form-container').style.display = 'none';
                document.getElementById('success-container').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('reset-errores').textContent = 'Error de conexión. Inténtalo más tarde.';
            }
        });
    </script>
</body>
</html>
