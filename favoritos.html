<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <title>Mis Favoritos | Makawi Store Cix</title>
    <link rel="icon" type="image/png" href="imagenes/MakawiLogoBg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="Css/estilos.css" />
  </head>

  <body>
    <div id="header-placeholder"></div>
    <!-- Contenido principal -->
    <main class="container my-5">
      <h2 class="text-center mb-4">Productos Favoritos</h2>
      <div class="card shadow-sm border-0">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col" width="60">Imagen</th>
                  <th scope="col">Producto</th>
                  <th scope="col" width="120">Precio</th>
                  <th scope="col" width="180">Acciones</th>
                </tr>
              </thead>
              <tbody id="favoritos-container">
                <!-- Aquí se cargarán los productos favoritos -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer y Popups -->
    <div id="footer-placeholder"></div>
    <div id="popups-placeholder"></div>

    <!-- Scripts -->
    <script src="Js/layout-loader.js"></script>
    <!-- No cargar main.js ya que duplica la funcionalidad de layout-loader.js -->
    <script src="Js/favoritos.js"></script>
  </body>

</html>
