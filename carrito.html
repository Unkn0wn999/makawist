<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <title>Carrito de Compras - Makawi Store Cix</title>
    <link rel="icon" type="image/png" href="imagenes/MakawiLogoBg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="Css/estilos.css">
    <style>
      body {
        padding-top: 130px;
        overflow-x: hidden;
      }

      .header-principal {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1050;
      }

      main {
        margin-top: 0;
        padding-top: 20px;
      }

      .carrito-container {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        padding: 30px;
        margin-bottom: 30px;
      }

      .carrito-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
      }

      .carrito-header h2 {
        color: hotpink;
        font-size: 2rem;
        margin-bottom: 0;
        position: relative;
        display: inline-block;
      }

      .carrito-header h2:after {
        content: '';
        position: absolute;
        width: 50%;
        height: 3px;
        background-color: hotpink;
        bottom: -8px;
        left: 0;
      }

      .carrito-vacio {
        text-align: center;
        padding: 50px 0;
      }

      .carrito-vacio i {
        font-size: 5rem;
        color: #ddd;
        margin-bottom: 20px;
      }

      .carrito-vacio p {
        font-size: 1.2rem;
        color: #888;
        margin-bottom: 30px;
      }

      .btn-seguir-comprando {
        background-color: hotpink;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(232, 62, 140, 0.3);
      }

      .btn-seguir-comprando:hover {
        background-color: #e83e8c;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(232, 62, 140, 0.4);
        color: white;
      }

      .carrito-item {
        display: flex;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid #eee;
        position: relative;
      }

      .carrito-item:last-child {
        border-bottom: none;
      }

      .item-imagen {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        overflow: hidden;
        margin-right: 20px;
        flex-shrink: 0;
      }

      .item-imagen img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item-detalles {
        flex-grow: 1;
      }

      .item-nombre {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
      }

      .item-precio {
        font-size: 1.1rem;
        font-weight: 700;
        color: hotpink;
        margin-bottom: 10px;
      }

      .item-cantidad {
        display: flex;
        align-items: center;
      }

      .cantidad-control {
        display: flex;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 30px;
        overflow: hidden;
        margin-right: 20px;
      }

      .btn-cantidad {
        background-color: #f8f9fa;
        border: none;
        padding: 5px 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-cantidad:hover {
        background-color: #e9ecef;
      }

      .input-cantidad {
        width: 40px;
        border: none;
        text-align: center;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .input-cantidad:focus {
        outline: none;
      }

      .item-subtotal {
        font-size: 1.2rem;
        font-weight: 700;
        color: #333;
        margin-left: auto;
        padding-left: 20px;
        text-align: right;
        min-width: 100px;
      }

      .item-acciones {
        display: flex;
        align-items: center;
        margin-left: 20px;
      }

      .btn-eliminar {
        color: #dc3545;
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 5px;
      }

      .btn-eliminar:hover {
        color: #c82333;
        transform: scale(1.1);
      }

      .resumen-pedido {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        padding: 30px;
        position: sticky;
        top: 140px;
      }

      .resumen-pedido h3 {
        color: hotpink;
        font-size: 1.5rem;
        margin-bottom: 25px;
        position: relative;
        display: inline-block;
      }

      .resumen-pedido h3:after {
        content: '';
        position: absolute;
        width: 50%;
        height: 2px;
        background-color: hotpink;
        bottom: -8px;
        left: 0;
      }

      .resumen-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        color: #555;
      }

      .resumen-total {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid #eee;
        font-size: 1.3rem;
        font-weight: 700;
        color: #333;
      }

      .btn-finalizar-compra {
        background-color: hotpink;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 12px 0;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(232, 62, 140, 0.3);
        width: 100%;
        margin-top: 25px;
        font-size: 1.1rem;
      }

      .btn-finalizar-compra:hover {
        background-color: #e83e8c;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(232, 62, 140, 0.4);
      }

      .btn-vaciar-carrito {
        background-color: transparent;
        color: #6c757d;
        border: 1px solid #6c757d;
        border-radius: 30px;
        padding: 10px 0;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 15px;
        font-size: 0.9rem;
      }

      .btn-vaciar-carrito:hover {
        background-color: #6c757d;
        color: white;
      }

      .cupon-container,
      .metodos-pago {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .metodos-pago-icons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .metodo-icon {
        width: 50px;
        height: 30px;
        object-fit: contain;
        transition: all 0.3s ease;
      }

      @media (max-width: 992px) {
        body {
          padding-top: 110px;
        }

        .resumen-pedido {
          position: static;
          margin-top: 30px;
        }
      }

      @media (max-width: 768px) {
        body {
          padding-top: 100px;
        }

        .carrito-item {
          flex-wrap: wrap;
        }

        .item-subtotal {
          width: 100%;
          text-align: left;
          margin-left: 0;
          margin-top: 15px;
          padding-left: 120px;
        }

        .item-acciones {
          position: absolute;
          top: 20px;
          right: 0;
        }
      }

      @media (max-width: 576px) {
        main {
          padding-top: 10px;
        }

        .carrito-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .carrito-header .btn {
          margin-top: 15px;
        }

        .item-imagen {
          width: 80px;
          height: 80px;
        }

        .item-subtotal {
          padding-left: 100px;
        }
      }
    </style>
  </head>

  <body>
    <div id="header-placeholder"></div>

    <main class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="carrito-container animate__animated animate__fadeIn">
            <div class="carrito-header">
              <h2>Mi Carrito</h2>
              <a href="productos.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Seguir comprando
              </a>
            </div>
            <div id="carrito-container"></div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="resumen-pedido animate__animated animate__fadeIn">
            <h3>Resumen del Pedido</h3>
            <div class="resumen-item">
              <span>Subtotal:</span>
              <span>S/ <span id="subtotal">0.00</span></span>
            </div>
            <div class="resumen-item text-success">
              <span>Descuento:</span>
              <span>- S/ <span id="descuento">0.00</span></span>
            </div>
            <div class="resumen-total">
              <span>Total:</span>
              <span>S/ <span id="total-carrito">0.00</span></span>
            </div>
            <button id="continuar-compra" class="btn btn-finalizar-compra">
              <i class="bi bi-credit-card me-2"></i>Continuar compra
            </button>
            <button class="btn btn-vaciar-carrito">
              <i class="bi bi-trash me-2"></i>Vaciar carrito
            </button>

            <div class="metodos-pago">
              <h4>MÃ©todos de pago aceptados</h4>
              <div class="metodos-pago-icons">
                <img src="Imagenes/Iconos/visa.svg" alt="Visa" class="metodo-icon">
                <img src="Imagenes/Iconos/mastercard.svg" alt="Mastercard" class="metodo-icon">
                <img src="Imagenes/Iconos/amex.svg" alt="American Express" class="metodo-icon">
                <img src="Imagenes/Iconos/yape.svg" alt="Yape" class="metodo-icon">
                <img src="Imagenes/Iconos/plin.svg" alt="Plin" class="metodo-icon">
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="https://wa.me/51932204477" class="whatsapp-float" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-whatsapp"></i>
      </a>
    </main>

    <div id="footer-placeholder"></div>
    <div id="popups-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/layout-loader.js"></script>
    <script src="Js/toast.js"></script>
    <script src="Js/carrito.js"></script>
  </body>

</html>
