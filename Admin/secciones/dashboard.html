<h1 class="mb-4">Panel General</h1>

<!-- Cards -->
<div class="row">
    <div class="col-md-3 col-sm-6 mb-4">
        <div class="card shadow h-100 py-2 border-bottom border-4 border-primary">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <div class="text-xs fw-bold text-primary text-uppercase mb-1">Usuarios</div>
                    <div class="h5 mb-0 fw-bold text-gray-800" id="card-usuarios">...</div>
                </div>
                <i class="bi bi-people-fill fs-1 text-primary"></i>
            </div>
        </div>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
        <div class="card shadow h-100 py-2 border-bottom border-4 border-success">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <div class="text-xs fw-bold text-success text-uppercase mb-1">Categorías</div>
                    <div class="h5 mb-0 fw-bold text-gray-800" id="card-categorias">...</div>
                </div>
                <i class="bi bi-tags-fill fs-1 text-success"></i>
            </div>
        </div>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
        <div class="card shadow h-100 py-2 border-bottom border-4 border-warning">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <div class="text-xs fw-bold text-warning text-uppercase mb-1">Productos</div>
                    <div class="h5 mb-0 fw-bold text-gray-800" id="card-productos">...</div>
                </div>
                <i class="bi bi-bag-check fs-1 text-warning"></i>
            </div>
        </div>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
        <div class="card shadow h-100 py-2 border-bottom border-4 border-info">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <div class="text-xs fw-bold text-info text-uppercase mb-1">Ventas</div>
                    <div class="h5 mb-0 fw-bold text-gray-800" id="card-ventas">...</div>
                </div>
                <i class="bi bi-credit-card-2-front-fill fs-1 text-info"></i>
            </div>
        </div>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
        <div class="card shadow h-100 py-2 border-bottom border-4 border-danger">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <div class="text-xs fw-bold text-danger text-uppercase mb-1">Promociones activas</div>
                    <div class="h5 mb-0 fw-bold text-gray-800" id="card-promociones">...</div>
                </div>
                <i class="bi bi-stars fs-1 text-danger"></i>
            </div>
        </div>
    </div>
</div>

<!-- Charts -->
<div class="row">
    <div class="col-lg-8 mb-4">
        <div class="card shadow">
            <div class="card-header py-3 d-flex flex-row justify-content-between align-items-center">
                <h6 class="m-0 fw-bold text-primary">Ventas Mensuales</h6>
            </div>
            <div class="card-body">
                <canvas id="areaChart" style="height:300px;"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-4 mb-4">
        <div class="card shadow">
            <div class="card-header py-3 d-flex flex-row justify-content-between align-items-center">
                <h6 class="m-0 fw-bold text-success">Top Categorías</h6>
            </div>
            <div class="card-body">
                <canvas id="pieChart" style="height:300px;"></canvas>
            </div>
        </div>
    </div>
</div>
<!-- End Charts -->
</div>
</div>
