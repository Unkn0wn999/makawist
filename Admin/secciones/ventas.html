<h1 class="h3 mb-4 text-gray-800">Historial de Ventas</h1>
<div class="card shadow border-start border-info mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h6 class="m-0 font-weight-bold text-info">Ventas Registradas</h6>
    <button class="btn btn-outline-info btn-sm" onclick="window.print()">
      <i class="bi bi-printer"></i> Imprimir reporte
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="tabla-ventas">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Monto Total</th>
            <th>Estado</th>
            <th>Detalle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6" class="text-center text-muted">Aquí se mostrará el historial cuando se realice una venta, y podrá descarga un reporte.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
