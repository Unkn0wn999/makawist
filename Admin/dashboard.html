<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Makawi Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Toastify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-custom-primary text-white text-nowrap" id="sidebar-wrapper" style="min-width: 250px;">
        <div class="sidebar-heading d-flex align-items-center p-3 border-bottom">
          <img src="img/MakawiLogoBg.png" alt="Logo" style="height: 40px;" />
          <span class="ms-2 fw-bold">Makawi Dashboard</span>
        </div>
        <div class="list-group list-group-flush">
          <a href="#" id="btn-dashboard" class="list-group-item list-group-item-action bg-transparent text-white py-3">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
          <a href="#" id="btn-usuarios" class="list-group-item list-group-item-action bg-transparent text-white py-3">
            <i class="bi bi-people-fill me-2"></i> Usuarios
          </a>
          <a href="#" id="btn-categorias" class="list-group-item list-group-item-action bg-transparent text-white py-3">
            <i class="bi bi-tags-fill me-2"></i> Categorías
          </a>
          <a href="#" id="btn-productos" class="list-group-item list-group-item-action bg-transparent text-white py-3">
            <i class="bi bi-bag-check me-2"></i> Productos
          </a>
          <a href="#" id="btn-ventas" class="list-group-item list-group-item-action bg-transparent text-white py-3">
            <i class="bi bi-credit-card-2-front-fill me-2"></i> Ventas
          </a>
          <a href="#" id="btn-promociones"
            class="list-group-item list-group-item-action bg-transparent text-white py-3">
            <i class="bi bi-stars me-2"></i> Promociones
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div id="page-content-wrapper" class="flex-grow-1">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom position-relative">
          <div class="ms-auto me-4 admin-dropdown">
            <div class="dropdown">
              <button class="btn-admin-menu" data-bs-toggle="dropdown">
                <i class="bi bi-shield-lock"></i>
                <span> Admin</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end mt-2">
                <li><a class="dropdown-item" href="#perfil" id="btn-perfil"><i class="bi bi-person-circle me-2"></i>Mi Perfil</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#" id="btn-cerrar-sesion"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Separador debajo del navbar -->
        <div class="navbar-separator"></div>

        <!-- Separador debajo del navbar -->
        <div class="navbar-separator"></div>

        <!-- NUEVO: Separador visual igual al sidebar-heading -->
        <div class="d-flex align-items-center p-3 border-bottom">
          <i class="bi bi-box-arrow-up-right text-success me-2"></i>
          <span class="fw-bold">Accesos rápidos a páginas públicas</span>
        </div>

        <!-- NUEVO: Accesos rápidos -->
        <div class="d-flex gap-3 px-3 py-3">
          <a href="/" target="_blank" class="btn btn-outline-primary d-flex align-items-center">
            <i class="bi bi-house-door me-2"></i> Inicio
          </a>
          <a href="/productos" target="_blank" class="btn btn-outline-success d-flex align-items-center">
            <i class="bi bi-bag-check me-2"></i> Catálogo
          </a>
          <a href="/promociones" target="_blank" class="btn btn-outline-warning d-flex align-items-center">
            <i class="bi bi-stars me-2"></i> Promociones
          </a>
        </div>


        <!-- Dashboard Content -->
        <div class="container-fluid p-4" id="dashboard-content">
          <!-- Aquí se cargará dinámicamente el contenido de cada sección -->
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/dashboard-charts.js"></script>
    <script src="js/nav-loader.js"></script> <!-- Script que carga las secciones dinámicas -->
  </body>

</html>
